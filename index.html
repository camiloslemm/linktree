<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Linktree</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    .btn {
      display: block;
      width: 80%;
      max-width: 300px;
      padding: 0.75rem 1rem;
      margin: 0.5rem auto;
      background: #e91e63;
      text-decoration: none;
      color: #fff;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #d81b60;
    }
  </style>
</head>
<body>
  <img src="avatar.jpg" alt="Tu Logo" class="avatar">
  <h1>Tu Nombre o Marca</h1>
  <a href="https://www.facebook.com/" class="btn">Sitio Adulto</a>
  <a href="https://instagram.com/tuusuario" class="btn">Instagram</a>
  <a href="https://twitter.com/tuusuario" class="btn">Twitter</a>
  <!-- Añade más botones aquí -->
</body>
</html>
